<section class="shopping-cart dark" *ngIf="products.length !=0">
    <div class="container ">
       <div class="block-heading">
         <h2>Shopping Cart</h2>
       </div>
       <div class="content m-3">
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <div class="items">
                   
                    <div class="product" *ngFor="let p of products  let i = index">
                        <div class="row">
                            <div class="col-md-3">
                                <img class="img-fluid mx-auto d-block image" src="assets/img/women-3.jpg">
                            </div>
                            <div class="col-md-8">
                                <div class="info">
                                    <div class="row">
                                        <div class="col-md-4 product-name">
                                            <div class="product-name">
                                               <h2> <a (click)="getproductditails(p.id)">{{p.name}} </a></h2>
                                                <div class="product-info">
                                                    <br>
                                                    <div>price: <span class="value">{{p.price}} LE</span></div>
                                                    <br>
                                                    <div class="catagory-name" [ngSwitch]="p.rate">
                                                        <div *ngSwitchCase="1">
                                                            <span id="s1" class="s1 fa fa-star checked"></span>
                                                            <span id="s2" class="s2 fa fa-star "></span>
                                                            <span id="s3" class="s3 fa fa-star "></span>
                                                            <span id="s4" class="s4 fa fa-star"></span>
                                                            <span id="s5" class="s5 fa fa-star"></span>
                                                        </div>
                                                        <div *ngSwitchCase="2">
                                                            <span id="s1" class="s1 fa fa-star checked"></span>
                                                            <span id="s2" class="s2 fa fa-star checked"></span>
                                                            <span id="s3" class="s3 fa fa-star "></span>
                                                            <span id="s4" class="s4 fa fa-star"></span>
                                                            <span id="s5" class="s5 fa fa-star"></span>
                                                        </div>
                                                        <div *ngSwitchCase="3">
                                                            <span id="s1" class="s1 fa fa-star checked"></span>
                                                            <span id="s2" class="s2 fa fa-star checked"></span>
                                                            <span id="s3" class="s3 fa fa-star checked"></span>
                                                            <span id="s4" class="s4 fa fa-star"></span>
                                                            <span id="s5" class="s5 fa fa-star"></span>
                                                        </div>
                                                        <div *ngSwitchCase="4">
                                                            <span id="s1" class="s1 fa fa-star checked"></span>
                                                            <span id="s2" class="s2 fa fa-star checked"></span>
                                                            <span id="s3" class="s3 fa fa-star checked"></span>
                                                            <span id="s4" class="s4 fa fa-star checked"></span>
                                                            <span id="s5" class="s5 fa fa-star"></span>
                                                        </div>
                                                        <div *ngSwitchCase="5">
                                                            <span id="s1" class="s1 fa fa-star checked"></span>
                                                            <span id="s2" class="s2 fa fa-star checked"></span>
                                                            <span id="s3" class="s3 fa fa-star checked"></span>
                                                            <span id="s4" class="s4 fa fa-star checked"></span>
                                                            <span id="s5" class="s5 fa fa-star checked"></span>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 quantity">
                                            <label for="quantity">Quantity:</label>
                                            <input id="quantity"  #quan type="number" value="1" (change)="calcTotal(quan,p.price,i)" min="1" max="{{p.quantity}}" class="form-control quantity-input">
                                        </div>
                                        <div class="col-md-5 price">
                                            <span *ngIf="quan.value!='1'">{{totalPrices[i]}} LE</span>&nbsp;
                                            <span *ngIf="quan.value=='1'">{{p.price}} LE</span>&nbsp;
                                            <a (click)="delete(p)" style="color: red;" ><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                                              </svg></a>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-12 col-lg-4">
                <div class="summary">
                    <h3>Summary</h3>
                    <div class="summary-item"><span class="text">Price Befor Taxs</span><span class="price">{{totalprice}} LE</span></div>
                    <div class="summary-item"><span class="text">Tax</span><span class="price">14%</span></div>
                    <div class="summary-item"><span class="text">Total Price</span><span class="price">{{totalprice+.14*totalprice}}</span></div>
                    <button type="button" [routerLink]="['/payment']" (click)="checkout()"  class="btn btn-primary btn-lg btn-block">Checkout</button>
                    <button (click)="emptyCart()" type="button" class="btn btn-danger btn-lg btn-block">Clear Cart</button>

                </div>
            </div>
        </div> 
    </div>
    </div>
    
</section>
<div *ngIf="products.length ==0">
    <img class="empty" src="assets/img/empty.jpg">
    <br>
    <a [routerLink]="['/products/shop']" class="btno btn btn-primary " >Shop Now</a>

</div>
